<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0b5394;
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 0.7rem;
      margin-bottom: 1rem;
    }

    form input, form select {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f2f7fb;
    }

    form button {
      padding: 0.6rem;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .filter {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .filter input, .filter select, .filter button {
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .filter button {
      background-color: #dc3545;
      color: white;
      border: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #dbe9f4;
      color: #0a3965;
    }

    td button {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .totals {
      display: flex;
      justify-content: space-between;
      background: #f0f9ff;
      padding: 1rem;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 1rem;
    }

    .chart-container {
      margin-top: 2rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Expense Tracker</h1>

    <form id="expenseForm">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <div class="filter">
      <input type="text" id="filterDescription" placeholder="Search by Description" />
      <select id="filterType">
        <option value="all">All</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="resetFilter()">Reset Filter</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody"></tbody>
    </table>

    <div class="totals">
      <span>Total Income: â‚¹<span id="totalIncome">0</span></span>
      <span>Total Expense: â‚¹<span id="totalExpense">0</span></span>
      <span>Balance: â‚¹<span id="balance">0</span></span>
    </div>

    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let transactions = [];

    const form = document.getElementById('expenseForm');
    const tableBody = document.getElementById('expenseTableBody');
    const totalIncome = document.getElementById('totalIncome');
    const totalExpense = document.getElementById('totalExpense');
    const balance = document.getElementById('balance');
    const chartCtx = document.getElementById('expenseChart').getContext('2d');

    let chart = new Chart(chartCtx, {
      type: 'doughnut',
      data: {
        labels: ['Income', 'Expense'],
        datasets: [{
          data: [0, 0],
          backgroundColor: ['#28a745', '#dc3545']
        }]
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const desc = document.getElementById('description').value;
      const amt = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;

      transactions.push({ desc, amt, type });
      form.reset();
      renderTable();
    });
